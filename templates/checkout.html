{% extends "layout.html" %}

{% block content %}

<div class="row" id="products_page">
    <div class="col-md-12">
        <h3>Your Order</h3>
        <hr>
        <div class="row">
            <p> Your order: </p>
                {% for order in orders %}
                    <p> {{ order }} $ {{ price }}  </p>
                {% endfor %}
            <p>Total cost: $ {{ total_cost }} </p>
        </div>
    </div>
</div>
{% endblock %}
